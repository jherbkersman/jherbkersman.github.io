<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Checkbox Toggler</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <img id="clicked-checkbox" src="img/clicked-checkbox.png" alt="clicked-checkbox" class="toggle-icon hide">
            <img id="unclicked-checkbox" src="img/unclicked-checkbox.png" alt="unclicked-checkbox" class="toggle-icon show">
            <p id="description-text">Click the checkbox!</p>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
